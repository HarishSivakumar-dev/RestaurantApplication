            </div>

        <div class="form-ele">

                <table id="table1">
                    <tr id="got-to">
                        <td><label>Your Name:</label></td>

                    </tr>
                    <tr id="got-to">

                    </tr>

                        <td><label>Your Mob-No:</label></td>
                        <td><input placeholder="Mobile Number" id="na3" type="number"></td>
                    </tr>
                    <tr id="got-to">
                        <td><label>Table Number: </label></td>
                        <td><input placeholder="Table Number" id="na4" type="number"></input></td>
                    </tr>
                    <tr id="got-to">
                        <td><label>Number Of Persons: </label></td>
                        <td><input placeholder="Number Of Members" id="na5" type="number"></input></td>
                    </tr>
            </form>
            <button id="submit" onclick="reserve(event)">Book</button>
            <button id="submit-1" onclick="back()">Back</button>
